{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128" type="image/x-icon">
<meta name="description" itemprop="description"
        content="Play your playlists and favourites tracks, albums, and artists " />
    <meta name="keywords"
        content="convert, convert playlists, transfer, syncing, smart links, free, apple music, streaming services" />
  {% block css %}
	<link rel="stylesheet" href="{% static "formStyle.css" %}">
  {% endblock %}
	<title>Youttify</title>
</head>

<body>


			<div class="signup_header">
                <a href="" target="_blank">
				
                    </a>
            </div>
        </a>
        <div class="signup_body">
            <form class="login_form" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                <label for="username" class="label">
                    Username
                </label>
                <input type="text" class="form_input" pattern="[A-Za-z0-9.@_-e]+" name="username" placeholder="Username" required>


                <label for="fullname" class="label">
                    Full name
                </label>
                <input type="text" class="form_input" name="fullname" placeholder="Full name" required>

                <label for="email" class="label">
                    Email address
                </label>
                <input type="text" class="form_input" pattern="[A-Za-z0-9.@_-e]+" name="email" placeholder="Email address" required>


                <label for="password" class="label">
                    Password
                </label>
                <input type="password" class="form_input" name="password" placeholder="Password" required>

                <label for="confirm_password" class="label">
                    Password
                </label>
                <input type="password" class="form_input" name="confirm_password" placeholder="Confirm your password" required>

                {% if error %}
                <span style="color:#f79862;
                             padding-bottom:20px;
                             text-align:center;">{{ error }}</span>
                {% endif %}
                <button class='btn btn_log_in' type="submit">Register</button>
                <div class="divider"></div>
                <p class='label center-align'>Already have an account?</p>
            <a class='btn btn_sign_up' href="{% url 'login' %}">login to Lushlyrics</a>
            </form>
        </div>

        <!-- <div class="signin_body">

        </div> -->

    </body>
</body>

</html>
