<!-- registration/password_reset_confirm.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Nouveau mot de passe</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if validlink %}
            <h2>Create a new password</h2>
            <p>Enter your new password below:</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.new_password1.id_for_label }}">New password :</label>
                    <input type="password" 
                           name="{{ form.new_password1.name }}" 
                           class="form-input"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.new_password2.id_for_label }}">Confirme new password :</label>
                    <input type="password" 
                           name="{{ form.new_password2.name }}" 
                           class="form-input"
                           required>
                </div>
                
                <button type="submit" class="btn-primary">Change new password</button>
            </form>
        {% else %}
            <h2>Invalid link</h2>
            <p>This reset link is invalid or has expired.</p>
            <a href="{% url 'password_reset' %}">Request a new link</a>
        {% endif %}
    </div>
</body>
</html>
