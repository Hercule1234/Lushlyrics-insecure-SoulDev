<!-- registration/password_reset_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Mot de passe oubli√©</title>
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 50%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Reset your password</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group"> 
            <label for="{{ form.email.id_for_label }}">your email address :</label>
            <br>
            <input type="email" 
                   name="{{ form.email.name }}" 
                   class="form-input" 
                   placeholder="your@email.com"
                   required>
        </div>
        <button type="submit" class="btn-primary">Send link</button>
        <br>
    </form>
</body>
</html>
