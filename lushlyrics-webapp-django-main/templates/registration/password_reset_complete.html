<!DOCTYPE html>
<html>
<head>
    <title>Mot de passe modifié</title>
    <style>
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .success-message {
            color: #28a745;
            background: #d4edda;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h2>Mot de passe modifié avec succès !</h2>
        
        <div class="success-message">
            <strong>Votre mot de passe a été mis à jour</strong><br>
            Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
        </div>
        
        <a href="{% url 'login' %}" class="btn-primary">Se connecter</a>
    </div>
</body>
</html>
