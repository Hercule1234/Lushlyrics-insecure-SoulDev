<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful - Lushlyrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1DB954',
                        'spotify-green-hover': '#1ed760',
                        'spotify-dark': '#191414',
                        'spotify-gray': '#282828',
                        'spotify-border': '#333333',
                        'bg-main': '#121212',  // Lighter black
                        'bg-card': '#181818',   // Dark gray for cards
                        'text-primary': '#ffffff',
                        'text-secondary': '#b3b3b3'
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for better Spotify-like appearance */
        .success-animation {
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #1DB954;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-up {
            animation: slideUp 0.6s ease-out 0.3s both;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .countdown-pulse {
            animation: countdownPulse 1s ease-in-out infinite;
        }
        
        @keyframes countdownPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-[#121212] flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-8">

        <!-- Success Card -->
        <div class="bg-[#181818] border border-gray-700 rounded-lg p-8 text-white slide-up">
            <!-- Success Icon -->
            <div class="flex justify-center mb-6">
                <div class="success-animation">
                    <svg class="w-24 h-24" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" stroke="#1DB954" stroke-width="3" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
            </div>

            <!-- Success Message -->
            <div class="text-center space-y-4">
                <h2 class="text-3xl font-bold text-white">Your Password Has Been Reset Successfully!</h2>
                <p class="text-gray-400 text-sm">
                    You can now log in to your account with your new password.
                </p>
            </div>


            <!-- Action Buttons -->
            <div class="mt-8 space-y-3">
                <a href="{% url 'login' %}"

                    class="w-full bg-[#1DB954] hover:bg-[#1ed760] text-black font-semibold py-3 px-4 rounded-md transition-colors duration-200 flex items-center justify-center"
                >
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    Go to Login
                </a>
                
            </div>

        </div>

        <!-- Footer -->
        <div class="text-center text-xs text-gray-400 space-y-2 fade-in">
            <p>Â© 2025 Lushlyrics. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-[#1DB954] transition-colors">Terms</a>
                <a href="#" class="hover:text-[#1DB954] transition-colors">Privacy</a>
                <a href="#" class="hover:text-[#1DB954] transition-colors">Help</a>
            </div>
        </div>
    </div>

</body>
</html>
