<!-- registration/password_reset_done.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Email sent</title>
    <style>
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .success-message {
            color: #28a745;
            background: #d4edda;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email envoyé !</h2>
        
        <div class="success-message">
            <strong>✓ Email sent successfully</strong><br>
             Check your email and follow the link to reset your password.
        </div>
        
        <p><small>If you do not receive the email within a few minutes, check your spam folder.</small></p>
        
        <a href="{% url 'login' %}" class="btn-secondary">Back to login</a>
    </div>
</body>
</html>
